spring:
  application:
    name: zuul
server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

zuul:
  routes:
    produto:
      serviceId: produto
      path: /api/produto/**

    itens:
      serviceId: itens
      path: /api/itens/**


